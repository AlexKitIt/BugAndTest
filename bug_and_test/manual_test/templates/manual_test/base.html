{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <title>
    {% block title %}
    {% endblock %}
</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="navbar">
{% if user.is_authenticated %}
    <a href="{% url 'index' %}">{{ user.username }}</a>
    <div class="dropdown">
        <button class="dropbtn">Тесты
        </button>
        <div class="dropdown-content">
            <a href="{% url 'create_ts' %}">Создать test-suite</a>
            <a href="{% url 'create_test' %}">Создать test-case</a>
            <a href="{% url 'tests' %}">Просмотреть test-case</a>
        </div>
    </div>
    <a class="go-to" href="{% url 'logout' %}">Выйти</a>
{% else %}
    <a class="go-to" href="{% url 'login' %}">Войти</a>
{% endif %}
</div>

{% block content %}

{% endblock %}

</body>
</html>
